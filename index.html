<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
   
    <title>Clipboard App</title>
</head>
<body>

    <div>
        <h1 class="text-center my-4">Clipboard</h1>
    </div>
    <hr class="border border-4 border-danger">

    <div class="px-2">


          <div class="form-check form-switch d-flex justify-content-end px-4 py-1 gap-2 ">
            <input class="form-check-input" type="checkbox" role="switch" id="alwaysOnTopToggle"">
            <label class="form-check-label" for="flexSwitchCheckDefault">always on top</label>
          </div> 



    


        <div  id="listContainer">
            <ul id="list" class="list-group">
                <li>inital list item</li>
            </ul>
        </div>

        <div class="input-group input-group-lg my-3">
            <input type="text" id="myInput" placeholder="type here" class=" ps-2 col-9">
            <button class="btn btn-secondary" id="addToListBtn">add to list</button>

       </div>
       <div class="d-flex justify-content-center gap-4 my-3">
        <button class="btn btn-secondary" id="showData">show list</button>
        <button class="btn btn-danger" id="clearData">delete all the data</button>
       
       </div>


       <div class="uploadBox d-flex flex-column p-5 my-3">
        
        <input type="file" id="fileInput" accept="image/png. image/jpeg">
        <i class="bi bi-upload" id="icon"></i>
        <p>currently only png and jpeg files are supported</p>
       </div>

     
    



    </div>


 
    

   

      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./renderer.js">
           
        </script>
</body>
</html>
