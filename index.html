<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Clipboard App</title>
</head>
<body>

    <div>
        <h1 class="text-center my-4">Clipboard</h1>
    </div>
    <hr class="border border-4 border-danger">

    <div class=" border border-primary px-2">


          <div class="form-check form-switch border border-dark d-flex justify-content-end px-4 py-1 gap-2 ">
            <input class="form-check-input" type="checkbox" role="switch" id="alwaysOnTopToggle"">
            <label class="form-check-label" for="flexSwitchCheckDefault">always on top</label>
          </div> 



    


        <div class="border border-dark">
            <ul id="list" class="list-group">
                <li>inital list item</li>
            </ul>
        </div>

        <div class="border-dark">
            <input type="text" id="myInput" placeholder="type anything" class="col-9">
            <button class="btn btn-secondary" id="addToListBtn">add to list</button>

       </div>
       <div class="d-flex justify-content-center gap-4 border border-2 my-3">
        <button class="btn btn-secondary" id="showData">show list</button>
        <button class="btn btn-danger" id="clearData">delete all the data</button>
       
       </div>
    



    </div>


 
    

   

      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./renderer.js">
           
        </script>
</body>
</html>
